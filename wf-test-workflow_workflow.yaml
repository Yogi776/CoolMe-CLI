name: wf-wf-test-workflow
title: Wf-test-workflow
type: workflow
version: v1
workflow:
  dag:
  - name: dg-wf-test-workflow
    spec:
      compute: runnable-default
      stack: flare:6.0
      stackSpec:
        driver:
          coreLimit: 1200m
          cores: 1
          memory: 1024m
        executor:
          coreLimit: 1200m
          cores: 1
          instances: 1
          memory: 1024m
        job:
          explain: true
          inputs:
          - dataset: test?acl=rw
            format: iceberg
            name: input
          logLevel: INFO
          outputs:
          - dataset: test?acl=rw
            format: iceberg
            name: final
            options:
              saveMode: overwrite
            title: Wf-test-workflow
          steps:
          - sequence:
            - functions:
              - name: cleanse_column_names
              name: final
              sql: SELECT * FROM input
    title: Wf-test-workflow
